{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<div class="navbar">
    <img src="{% static 'main/img/logo.png' %}" alt="Logo" class="logo">
    <div class="nav-links">
        <a href="#">О нас</a>
        <a href="#">Мероприятия</a>
        <a href="#">Войти</a>
    </div>
</div>

<div class="search-bar">
    <input type="text" placeholder="Поиск..." class="search-input">
    <button class="search-button">Поиск</button>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
